        <!-- Style -->
        <script>
            var seriesOptions = [],
                seriesCounter = 0,
                //names = ['USA', 'EUR', 'GBR','JPN'];
                names = ['SPTM', 'SPLG', 'SPMD', 'SPSM','SPYG','SPYV','SPYD'];
                legendName = ['S&P Total', 'S&P Large Cap', 'S&P Mid Cap', 'S&P Small Cap','Growth','Value','High Dividend'];
            /**
             * Create the chart when all data is loaded
             * @returns {undefined}
             */
            function createChart() {

                Highcharts.stockChart('container', {

                    rangeSelector: {
                        selected: 4
                    },

                    yAxis: {
                        labels: {
                            format: '{value} %'
                        },

                        plotLines: [{
                            value: 0,
                            width: 2,
                            color: 'silver'
                        }]
                    },

                    plotOptions: {
                        series: {
                            compare: 'percent',
                            compareStart: true,
                            showInNavigator: true
                        }
                    },

                    legend: {
                        enabled: true
                    },
                    
                    exporting: {
                        enabled: false
                    },
                    scrollbar: {
                        enabled: false
                    },


                    tooltip: {
                        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br />',
                        valueDecimals: 2,
                        split: true
                    },

                    series: seriesOptions
                });
            }

            function success(data) {
                //var name = this.url.match(/(USA|EUR|GBR|JPN)/)[0].toUpperCase();
                //var name = this.url.match(/(USA|EUR|GBR|JPN)/)[0]
                var name = this.url.match(/(SPTM|SPLG|SPMD|SPSM|SPYG|SPYV|SPYD)/)[0]
                var i = names.indexOf(name);
                seriesOptions[i] = {
                    name: legendName[i],
                    data: data,
                    id:  name
                };
                console.log(name)

                // As we're loading the data asynchronously, we don't know what order it
                // will arrive. So we keep a counter and create the chart when all the data is loaded.
                seriesCounter += 1;

                if (seriesCounter === names.length) {
                    createChart();
                }
            }

            Highcharts.getJSON(
                '/macroview/data/data_SPTM.json',
                success
            );
            Highcharts.getJSON(
                '/macroview/data/data_SPLG.json',
                success
            );
            Highcharts.getJSON(
                '/macroview/data/data_SPMD.json',
                success
            );
            Highcharts.getJSON(
                '/macroview/data/data_SPSM.json',
                success
            );
            Highcharts.getJSON(
                '/macroview/data/data_SPYG.json',
                success
            );
            Highcharts.getJSON(
                '/macroview/data/data_SPYV.json',
                success
            );
            Highcharts.getJSON(
                '/macroview/data/data_SPYD.json',
                success
            );



        </script>
