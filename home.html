<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
        <script src="/macroview/indexCharts.js"></script>
        <script>
            var seriesOptions = [],
                seriesCounter = 0,
                //names = ['USA', 'EUR', 'GBR','JPN'];
                names = ['coreCPIYOY', 'headlineCPIYOY'];
                legendName = ['Core CPI YoY', 'Headline CPI YoY']; 
            /**
             * Create the chart when all data is loaded
             * @returns {undefined}
             */

            function createChart() {

                Highcharts.stockChart('containerInflation', {

                    title: {
                        text: 'US Inflation'
                    },

                    subtitle: {
                        text: 'Headline and Core CPI'
                    },

                    yAxis: {
                        labels: {
                            formatter: function () {
                                return (this.value > 0 ? ' + ' : '') + this.value + '%';
                            }
                        },
                        plotLines: [{
                            value: 0,
                            width: 2,
                            color: 'silver'
                        }]
                    },

                    plotOptions: {
                        series: {
                            compare: 'value',
                            compareStart: true,
                            showInNavigator: true
                        }
                    },

                    legend: {
                        enabled: true
                    },
                    
                    exporting: {
                        enabled: false
                    },
                    scrollbar: {
                        enabled: false
                    },
                    navigator: {
                        enabled: false
                    },

                    credits: {
                        enabled: false
                    },

                    rangeSelector: {
                        enabled: false
                    },


                    tooltip: {
                        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br />',
                        valueDecimals: 2,
                        split: true
                    },

                    series: seriesOptions
                });
            }

            function success(data) {
                //var name = this.url.match(/(USA|EUR|GBR|JPN)/)[0].toUpperCase();
                //var name = this.url.match(/(USA|EUR|GBR|JPN)/)[0]
                var name = this.url.match(/(coreCPIYOY|headlineCPIYOY)/)[0]
                var i = names.indexOf(name);
                seriesOptions[i] = {
                    name: legendName[i],
                    data: data,
                    id:  name
                };
                console.log(name)

                // As we're loading the data asynchronously, we don't know what order it
                // will arrive. So we keep a counter and create the chart when all the data is loaded.
                seriesCounter += 1;

                if (seriesCounter === names.length) {
                    createChart();
                }
            }

            Highcharts.getJSON(
                '/macroview/data/data_coreCPIYOY.json',
                success
            );
            Highcharts.getJSON(
                '/macroview/data/data_headlineCPIYOY.json',
                success
            );
            



        </script>
    </head>
    <body>

        </p>

        <div class="row">

</body>
